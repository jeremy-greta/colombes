<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - exemple 4 (flex-direction)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            /* border: 1px solid red; */
        }
        body>* {
            border: 1px solid green;
            flex: 1 1 20vh;
        }
        main {
            flex: 1 1 60vh;
        }
    </style>
</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
